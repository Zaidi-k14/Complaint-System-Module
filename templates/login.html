{% extends 'base.html' %}
{% block body %}
  <div class='row mt-5'>
    <div class='col-4 mx-auto'>
      <img src="../static/index.png" alt="" width="400" height="200"><br>
      <h4 class='text-center'>User Login here!</h4><hr><br>
      <form action="{{url_for('login_page')}}" method='post'>
        <div class='form-group'><label>Email</label><input type='email' name='email' required class='form-control', placeholder="Enter your registered email">  
        </div>
        <div class='form-group'><label>Password</label><input type='password' name='password_hash' required class='form-control', placeholder="Enter your password">  
        </div><br>
        <input style="height:45px;width:350px" type='submit' name='submit' value='Submit' class="btn btn-lg btn-block btn-success">
      </form>
      <br>
    <div class="checkbox mb-3" style='position:relative;right:-70px'>
        <h6>Not having an account?</h6>
        <a class="btn btn-sm btn-secondary" style='position:relative;right:-28px' href="{{ url_for('register_page') }}">Register here</a>
    </div>
    </div>
  </div>
{% endblock %}
